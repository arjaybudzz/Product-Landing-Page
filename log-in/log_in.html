<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>
            Log In
        </title>
        <link rel="stylesheet" href="log_in.css"/>
    </head>
    <body>
        <body></body>
        <div id="enter">
            <form id="log-in-form" method="get">
                <h1 id="log-in-input">Log In</h1>
                <input id="email-input" type="email" placeholder="Email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"/>
                <input id="passwd" type="password" placeholder="Password" required/>
                <button id="submit-button" type="submit">Submit</button>
            </form>
        </div>
    </body>
</html>
